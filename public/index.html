<!-- Include the iframe-resizer script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>

<iframe
  id="myIframe"
  src="https://custom-signature-generator.vercel.app"
  frameborder="0"
  style="width: 1px; min-width: 100%;"
  title="React App">
</iframe>

<script>
  iFrameResize({
    log: true,
    checkOrigin: false,
    heightCalculationMethod: 'max' // Try alternatives if needed
  }, '#myIframe');

  // Optionally, trigger a delayed resize to catch late content
  setTimeout(() => {
    const iframe = document.getElementById('myIframe');
    if (iframe && iframe.iFrameResizer) {
      iframe.iFrameResizer.resize();
    }
  }, 1000);
</script>
