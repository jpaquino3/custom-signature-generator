<!-- In your React app's public/index.html, just before the closing </body> tag -->
<script>
  function sendHeight() {
    // Get the height of the document
    const height = document.documentElement.scrollHeight;
    // Post the height to the parent window
    window.parent.postMessage({ type: 'setHeight', height: height }, '*');
  }
  
  // Send the height on load
  window.addEventListener('load', sendHeight);
  // Optionally, send the height on resize if your content changes dynamically
  window.addEventListener('resize', sendHeight);
</script>
